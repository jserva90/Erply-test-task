<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto py-6 px-4">
      <div class="max-w-md mx-auto bg-white rounded-md shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-4">Error Page</h1>
        <h2 class="text-xl font-semibold mb-4">Oops! Something went wrong.</h2>
        <p class="text-lg mb-8">An error occurred while processing your request.</p>
        <p class="text-lg mb-8">{{.Message}} {{.Code}}</p>
        <a href="/" class="inline-block px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">
          Go Back
        </a>
      </div>
    </div>
  </body>
</html>
