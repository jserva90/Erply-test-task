<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Erply-test-task</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto py-6 px-4">
      <h1 class="text-2xl font-bold mb-4">Erply-test-task</h1>
      <div class="flex justify-left">
        <a href="/swagger/index.html" target="_blank" class="flex items-center bg-gray-200 rounded-md px-4 py-2">
          <img src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/favicon-32x32.png" alt="Swagger Logo" class="w-4 h-4 mr-2" />
          <span class="font-semibold">Swagger Docs</span>
        </a>
      </div>
      <h2 class="text-lg font-semibold mt-4">Logged In!</h2>
      <div class="flex justify-between mb-4">
        <form action="/admin/logout" method="post">
          <button
            type="submit"
            class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md"
          >
            Logout
          </button>
        </form>
        <form action="/admin/getcustomers" method="post">
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md"
          >
            Customers
          </button>
        </form>
        <form action="/admin/getcustomer" method="get">
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md"
          >
            Get Customer by ID
          </button>
        </form>
        <form action="/admin/savecustomer" method="get">
          <button
            type="submit"
            class="px-4 py-2 bg-green-500 text-white font-semibold rounded-md"
          >
            Add Customer
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
