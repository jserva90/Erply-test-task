<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=100%" />
  <title>Erply-test-task</title>
  <link rel="stylesheet" href="static/style.css" />

</head>

<body>
  <h1>Erply-test-task</h1>

  </ul>
</body>

</html>
